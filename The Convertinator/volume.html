<!-- JavaScript to update dropdown -->
<script>
    function updateDropdown2() {
        const dropdown1 = document.getElementById('dropdown1');
        const dropdown2 = document.getElementById('dropdown2');
        const selectedValue = dropdown1.value;
 
 
        // Enable all options first
        Array.from(dropdown2.options).forEach(option => {
            option.disabled = false;
        });
 
 
        // to disable the selected option in dropdown 2
        if (selectedValue) {
            const optionToDisable = dropdown2.querySelector(`option[value='${selectedValue}']`);
            if (optionToDisable) {
                optionToDisable.disabled = true;
            }
        }
        // Automatically select the first enabled option in dropdown 2 if the same value is selected
        if (dropdown2.value === selectedValue) {
            for (let option of dropdown2.options) {
                if (!option.disabled) {
                    dropdown2.value = option.value;
                    break;
                }
            }
        }
    }
 </script>

    function base64ToUint8Array(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes;
    }

        const wasmBytes = base64ToUint8Array(base64Wasm);
        WebAssembly.instantiate(wasmBytes, {}).then(outputValues => {
            wasmExports = outputValues.instance.exports; // Store the WASM exports

            console.error("Error loading WebAssembly:", err);

        window.onload = run_wasm;

        function convertVolume(){
            var input = parseFloat(document.getElementById('inputField').value);
            if(isNaN(input)){
                document.getElementById('outputField').value = "Invalid input";
                return; 
            }
            var origUnit = document.getElementById('dropdown1').options[document.getElementById('dropdown1').selectedIndex].text;
            var outputUnit = document.getElementById('dropdown2').options[document.getElementById('dropdown2').selectedIndex].text;

            
            var outputValue;

            switch (document.getElementById('dropdown1').value) {
                case 'usliquidgallon':
                    outputValue = wasmExports.ConvertFromUSGallon(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'usliquidquart':
                    outputValue = wasmExports.ConvertFromUSQuart(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'usliquidpint':
                    outputValue = wasmExports.ConvertFromUSPint(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'uslegalcup':
                    outputValue = wasmExports.ConvertFromUSLegalCup(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'usfluidounce':
                    outputValue = wasmExports.ConvertFromUSFluidOunce(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'ustablespoon':
                    outputValue = wasmExports.ConvertFromUSTablespoon(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'usteaspoon':
                    outputValue = wasmExports.ConvertFromUSTeaspoon(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'cubicmeter':
                    outputValue = wasmExports.ConvertFromCubicMeter(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'liter':
                    outputValue = wasmExports.ConvertFromLiter(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'milliliter':
                    outputValue = wasmExports.ConvertFromMilliliter(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'imperialgallon':
                    outputValue = wasmExports.ConvertFromImperialGallon(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'imperialquart':
                    outputValue = wasmExports.ConvertFromImperialQuart(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'imperialpint':
                    outputValue = wasmExports.ConvertFromImperialPint(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'imperialcup':
                    outputValue = wasmExports.ConvertFromImperialCup(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'imperialfluidounce':
                    outputValue = wasmExports.ConvertFromImperialFluidOunce(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'imperialtablespoon':
                    outputValue = wasmExports.ConvertFromImperialTablespoon(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'imperialteaspoon':
                    outputValue = wasmExports.ConvertFromImperialTeaspoon(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'cubicfoot':
                    outputValue = wasmExports.ConvertFromCubicFoot(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'cubicinch':
                    outputValue = wasmExports.ConvertFromCubicInch(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                default:
                    outputValue = "Error";
            }
            document.getElementById('outputField').value = outputValue;
           

            // Save formatted conversion history
           saveConversionHistory(`${input} ${origUnit} = ${outputValue} ${outputUnit}`);
           document.getElementById("convertButton").addEventListener("click", convertVolume);

        }

        function getQuery(unit){
            switch (unit) {
                case 'usliquidgallon': return 1;
                case 'usliquidquart': return 2;
                case 'usliquidpint': return 3;
                case 'uslegalcup': return 4;
                case 'usfluidounce': return 5;
                case 'ustablespoon': return 6;
                case 'usteaspoon': return 7;
                case 'cubicmeter': return 8;
                case 'liter': return 9;
                case 'milliliter': return 10;
                case 'imperialgallon': return 11;
                case 'imperialquart': return 12;
                case 'imperialpint': return 13;
                case 'imperialcup': return 14;
                case 'imperialfluidounce': return 15;
                case 'imperialtablespoon': return 16;
                case 'imperialteaspoon': return 17;
                case 'cubicfoot': return 18;
                case 'cubicinch': return 19;
                default: return 0;
            }
        }
