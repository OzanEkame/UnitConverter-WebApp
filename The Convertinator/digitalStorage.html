<!-- JavaScript to update dropdown -->
<script>
    function updateDropdown2() {
        const dropdown1 = document.getElementById('dropdown1');
        const dropdown2 = document.getElementById('dropdown2');
        const selectedValue = dropdown1.value;
 
 
        // Enable all options first
        Array.from(dropdown2.options).forEach(option => {
            option.disabled = false;
        });
 
 
        // to disable the selected option in dropdown 2
        if (selectedValue) {
            const optionToDisable = dropdown2.querySelector(`option[value='${selectedValue}']`);
            if (optionToDisable) {
                optionToDisable.disabled = true;
            }
        }
        // Automatically select the first enabled option in dropdown 2 if the same value is selected
        if (dropdown2.value === selectedValue) {
            for (let option of dropdown2.options) {
                if (!option.disabled) {
                    dropdown2.value = option.value;
                    break;
                }
            }
        }
    }
   
 </script>

<script>
    function base64ToUint8Array(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes;
    }

    window.onload = run_wasm;
    function convertDigitalStorage() {
            var input = parseFloat(document.getElementById('inputField').value);
            if (isNaN(input)) {
                document.getElementById('outputField').value = "Invalid input";
                return;
            }

            var origUnit = document.getElementById('dropdown1').options[document.getElementById('dropdown1').selectedIndex].text;
           var outputUnit = document.getElementById('dropdown2').options[document.getElementById('dropdown2').selectedIndex].text;


            var outputValue;
            switch (document.getElementById('dropdown1').value) {
                case 'bit':
                    outputValue = wasmExports.ConvertBit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'kilobit':
                    outputValue = wasmExports.ConvertKilobit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'kibibit':
                    outputValue = wasmExports.ConvertKibibit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'megabit':
                    outputValue = wasmExports.ConvertMegabit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'mebibit':
                    outputValue = wasmExports.ConvertMebibit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'gigabit':
                    outputValue = wasmExports.ConvertGigabit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'gibibit':
                    outputValue = wasmExports.ConvertGibibit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'terabit':
                    outputValue = wasmExports.ConvertTerabit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'tebibit':
                    outputValue = wasmExports.ConvertTebibit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'petabit':
                    outputValue = wasmExports.ConvertPetabit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'pebibit':
                    outputValue = wasmExports.ConvertPebibit(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'byte':
                    outputValue = wasmExports.ConvertByte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'kilobyte':
                    outputValue = wasmExports.ConvertKilobyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'kibibyte':
                    outputValue = wasmExports.ConvertKibibyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'megabyte':
                    outputValue = wasmExports.ConvertMegabyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'mebibyte':
                    outputValue = wasmExports.ConvertMebibyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'gigabyte':
                    outputValue = wasmExports.ConvertGigabyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'terabyte':
                    outputValue = wasmExports.ConvertTerabyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'tebibyte':
                    outputValue = wasmExports.ConvertTebibyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'petabyte':
                    outputValue = wasmExports.ConvertPetabyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'pebibyte':
                    outputValue = wasmExports.ConvertPebibyte(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                default:
                    outputValue = "Error";
            }

            document.getElementById('outputField').value = outputValue;

         // Save formatted conversion history
         saveConversionHistory(`${input} ${origUnit} = ${outputValue} ${outputUnit}`);
   
        }
        function getQuery(unit){
            switch (unit) {
                case 'bit': return 1;
                case 'kilobit': return 2;
                case 'kibibit': return 3;
                case 'megabit': return 4;
                case 'mebibit': return 5;
                case 'gigabit': return 6;
                case 'gibibit': return 7;
                case 'terabit': return 8;
                case 'tebibit': return 9;
                case 'petabit': return 10;
                case 'pebibit': return 11;
                case 'byte': return 12;
                case 'kilobyte': return 13;
                case 'kibibyte': return 14;
                case 'megabyte': return 15;
                case 'mebibyte': return 16;
                case 'gigabyte': return 17;
                case 'gibibyte': return 18;
                case 'terabyte': return 19;
                case 'tebibyte': return 20;
                case 'petabyte': return 21;
                case 'pebibyte': return 22;
                default: return 0;
            }
        }
