<!-- JavaScript to update dropdown -->
<script>
    function updateDropdown2() {
        const dropdown1 = document.getElementById('dropdown1');
        const dropdown2 = document.getElementById('dropdown2');
        const selectedValue = dropdown1.value;
 
 
        // Enable all options first
        Array.from(dropdown2.options).forEach(option => {
            option.disabled = false;
        });
 
 
        // to disable the selected option in dropdown 2
        if (selectedValue) {
            const optionToDisable = dropdown2.querySelector(`option[value='${selectedValue}']`);
            if (optionToDisable) {
                optionToDisable.disabled = true;
            }
        }
        // Automatically select the first enabled option in dropdown 2 if the same value is selected
        if (dropdown2.value === selectedValue) {
            for (let option of dropdown2.options) {
                if (!option.disabled) {
                    dropdown2.value = option.value;
                    break;
                }
            }
        }
    }
    
</script>

    function base64ToUint8Array(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes;
    }

                    outputValue = wasmExports.convertGigabytePerSecond(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'gibibitpersecond':
                    outputValue = wasmExports.convertGibibitPerSecond(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'terabitpersecond':
                    outputValue = wasmExports.convertTerabitPerSecond(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'terabytepersecond':
                    outputValue = wasmExports.convertTerabytePerSecond(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                case 'tebibitpersecond':
                    outputValue = wasmExports.convertTebibitPerSecond(input, getQuery(document.getElementById('dropdown2').value));
                    break;
                default:
                    outputValue = "Error";
            }

            document.getElementById('outputField').value = outputValue;

            // Save formatted conversion history
          saveConversionHistory(`${input} ${origUnit} = ${outputValue} ${outputUnit}`);

        }
        function getQuery(unit){
            switch (unit) {
                case 'bitpersecond': return 1;
                case 'kilobitpersecond': return 2;
                case 'kilobytepersecond': return 3;
                case 'kibibitpersecond': return 4;
                case 'megabitpersecond': return 5;
                case 'megabytepersecond': return 6;
                case 'mebibitpersecond': return 7;
                case 'gigabitpersecond': return 8;
                case 'gigabytepersecond': return 9;
                case 'gibibitpersecond': return 10;
                case 'terabitpersecond': return 11;
                case 'terabytepersecond': return 12;
                case 'tebibitpersecond': return 13;
                default: return 0;
            }
        }
</script>
