<!-- JavaScript to update dropdown -->
<script>
    function updateDropdown2() {
        const dropdown1 = document.getElementById('dropdown1');
        const dropdown2 = document.getElementById('dropdown2');
        const selectedValue = dropdown1.value;
 
 
        // Enable all options first
        Array.from(dropdown2.options).forEach(option => {
            option.disabled = false;
        });
 
 
        // to disable the selected option in dropdown 2
        if (selectedValue) {
            const optionToDisable = dropdown2.querySelector(`option[value='${selectedValue}']`);
            if (optionToDisable) {
                optionToDisable.disabled = true;
            }
        }
        // Automatically select the first enabled option in dropdown 2 if the same value is selected
        if (dropdown2.value === selectedValue) {
            for (let option of dropdown2.options) {
                if (!option.disabled) {
                    dropdown2.value = option.value;
                    break;
                }
            }
        }
    }
   
 </script>

    function base64ToUint8Array(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes;
    }

        const wasmBytes = base64ToUint8Array(base64Wasm);
        WebAssembly.instantiate(wasmBytes, {}).then(outputValues => {
            wasmExports = outputValues.instance.exports; // Store the WASM exports
            document.getElementById("convertButton").disabled = false; // Enable the convert button
        }).catch(err => {
            console.error("Error loading WebAssembly:", err);
        });
    }
    window.onload = run_wasm;

        function convertPower(){
            var input = parseFloat(document.getElementById('inputField').value);
            if(isNaN(input)){
                document.getElementById('outputField').value = "Invalid input";
                return; 
            }
            var origUnit = document.getElementById('dropdown1').options[document.getElementById('dropdown1').selectedIndex].text;
           var outputUnit = document.getElementById('dropdown2').options[document.getElementById('dropdown2').selectedIndex].text;
                       
            
            var outputValue;

            switch (document.getElementById('dropdown1').value) {
                case 'milliwatts':
                    outputValue = wasmExports.ConvertFromMilliwatt(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'watts':
                    outputValue = wasmExports.ConvertFromWatt(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'kilowatts':
                    outputValue = wasmExports.ConvertFromKilowatt(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'megawatts':
                    outputValue = wasmExports.ConvertFromMegawatt(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'gigawatts':
                    outputValue = wasmExports.ConvertFromGigawatt(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'decibelmilliwatts':
                    outputValue = wasmExports.ConvertFromDbm(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'decibelwatts':
                    outputValue = wasmExports.ConvertFromDbw(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'horsepowermechanic':
                    outputValue = wasmExports.ConvertFromMechHp(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'horsepowerelectric':
                    outputValue = wasmExports.ConvertFromElecHp(input, getQuery(document.getElementById('dropdown2').value));

                    break; 
                case 'btuhr':
                    outputValue = wasmExports.ConvertFromBtuHr(input, getQuery(document.getElementById('dropdown2').value));

                    break;    
                case 'joulespersecond':
                    outputValue = wasmExports.ConvertFromJps(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'voltamperes':
                    outputValue = wasmExports.ConvertFromVa(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                default:
                    outputValue = "unknown unit";
            }
            document.getElementById('outputField').value = outputValue;
            document.getElementById("convertButton").addEventListener("click", convertPower);

          // Save formatted conversion history
          saveConversionHistory(`${input} ${origUnit} = ${outputValue} ${outputUnit}`);
  
        }
        function getQuery(unit){
            switch (unit) {
                case 'milliwatts': return 1;
                case 'watts': return 2;
                case 'kilowatts': return 3;
                case 'megawatts' : return 4;
                case 'gigawatts': return 5;
                case 'decibelmilliwatts': return 6;
                case 'decibelwatts': return 7;
                case 'horsepowermechanic': return 8;
                case 'horsepowerelectric': return 9;
                case 'btuhr': return 10;
                case 'joulespersecond': return 11;
                case 'voltamperes': return 12;
                default: return 0;
            }
        }
</script>
