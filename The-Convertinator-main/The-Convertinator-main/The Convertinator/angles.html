 <!-- JavaScript to update dropdown -->
 <script>
    function updateDropdown2() {
        const dropdown1 = document.getElementById('dropdown1');
        const dropdown2 = document.getElementById('dropdown2');
        const selectedValue = dropdown1.value;
 
 
        // Enable all options first
        Array.from(dropdown2.options).forEach(option => {
            option.disabled = false;
        });
 
 
        // to disable the selected option in dropdown 2
        if (selectedValue) {
            const optionToDisable = dropdown2.querySelector(`option[value='${selectedValue}']`);
            if (optionToDisable) {
                optionToDisable.disabled = true;
            }
        }
        // Automatically select the first enabled option in dropdown 2 if the same value is selected
        if (dropdown2.value === selectedValue) {
            for (let option of dropdown2.options) {
                if (!option.disabled) {
                    dropdown2.value = option.value;
                    break;
                }
            }
        }
    }
   
 </script>

        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes;
    }

        function convertAngles(){
            var input = parseFloat(document.getElementById('inputField').value);
            if(isNaN(input)){
                document.getElementById('outputField').value = "Invalid input";
                return; 
            }
            var origUnit = document.getElementById('dropdown1').options[document.getElementById('dropdown1').selectedIndex].text;
           var outputUnit = document.getElementById('dropdown2').options[document.getElementById('dropdown2').selectedIndex].text;                       
            
            var outputValue;

            switch (document.getElementById('dropdown1').value) {
                case 'degrees':
                    outputValue = wasmExports.ConvertFromDegrees(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'radians':
                    outputValue = wasmExports.ConvertFromRadians(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'arcsecond':
                    outputValue = wasmExports.ConvertFromArcsecond(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'gradian':
                    outputValue = wasmExports.ConvertFromGradian(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'milliradian':
                    outputValue = wasmExports.ConvertFromMilliradian(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                case 'minuteofarc':
                    outputValue = wasmExports.ConvertFromMinuteOfArc(input, getQuery(document.getElementById('dropdown2').value));

                    break;
                default:
                    outputValue = "unknown unit";
            }
            document.getElementById('outputField').value = outputValue;
            document.getElementById("convertButton").addEventListener("click", convertAngles);

          // Save formatted conversion history
          saveConversionHistory(`${input} ${origUnit} = ${outputValue} ${outputUnit}`);  
        }

        function getQuery(unit){
            switch (unit) {
                case 'degrees': return 1;
                case 'radians': return 2;
                case 'arcsecond': return 3;
                case 'gradian': return 4;
                case 'milliradian': return 5;
                case 'minuteofarc': return 6;
                default: return 0;
            }
        }
