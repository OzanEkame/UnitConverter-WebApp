<!-- JavaScript to update dropdown -->
<script>
    function updateDropdown2() {
        const dropdown1 = document.getElementById('dropdown1');
        const dropdown2 = document.getElementById('dropdown2');
        const selectedValue = dropdown1.value;
 
 
        // Enable all options first
        Array.from(dropdown2.options).forEach(option => {
            option.disabled = false;
        });
 
 
        // to disable the selected option in dropdown 2
        if (selectedValue) {
            const optionToDisable = dropdown2.querySelector(`option[value='${selectedValue}']`);
            if (optionToDisable) {
                optionToDisable.disabled = true;
            }
        }
        // Automatically select the first enabled option in dropdown 2 if the same value is selected
        if (dropdown2.value === selectedValue) {
            for (let option of dropdown2.options) {
                if (!option.disabled) {
                    dropdown2.value = option.value;
                    break;
                }
            }
        }
    }
 </script>

    function base64ToUint8Array(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes;
    }

    window.onload = run_wasm;

    function convertMass(){
        var input = parseFloat(document.getElementById('inputField').value);
        if(isNaN(input)){
            document.getElementById('outputField').value = "Invalid input";
            return; 
        }
        var origUnit = document.getElementById('dropdown1').options[document.getElementById('dropdown1').selectedIndex].text;
        var outputUnit = document.getElementById('dropdown2').options[document.getElementById('dropdown2').selectedIndex].text;
  
            
        var outputValue;

        switch(document.getElementById('dropdown1').value){
            case 'metricton':
                outputValue = wasmExports.ConvertFromMetricTon(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'kilogram':
                outputValue = wasmExports.ConvertFromKilogram(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'gram':
                outputValue = wasmExports.ConvertFromGram(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'milligram':
                outputValue = wasmExports.ConvertFromMilligram(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'microgram':
                outputValue = wasmExports.ConvertFromMicrogram(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'imperialton':
                outputValue = wasmExports.ConvertFromImperialTon(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'uston':
                outputValue = wasmExports.ConvertFromUSTon(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'stone':
                outputValue = wasmExports.ConvertFromStone(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'pound':
                outputValue = wasmExports.ConvertFromPound(input, getQuery(document.getElementById('dropdown2').value));

                break;
            case 'ounce':
                outputValue = wasmExports.ConvertFromOunce(input, getQuery(document.getElementById('dropdown2').value));

                break;
            default:
                outputValue = "unknown unit";
        }

        document.getElementById('outputField').value = outputValue;
        document.getElementById("convertButton").addEventListener("click", convertMass);

        // Save formatted conversion history
        saveConversionHistory(`${input} ${origUnit} = ${outputValue} ${outputUnit}`);


    }
        function getQuery(unit){
            switch (unit) {
                case 'metricton': return 1;
                case 'kilogram': return 2;
                case 'gram': return 3;
                case 'milligram': return 4;
                case 'microgram': return 5;
                case 'imperialton': return 6;
                case 'uston': return 7;
                case 'stone': return 8;
                case 'pound': return 9;
                case 'ounce': return 10;
                default: return 0;
            }
        }
</script>
